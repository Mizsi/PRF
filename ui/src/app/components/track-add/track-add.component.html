<form *ngIf="form" [formGroup]="form">
    <h3>Adding new Track</h3>
    <mat-form-field class="max-width">
      <mat-label>Title</mat-label>
      <input matInput focus formControlName="title" required>
    </mat-form-field>
    <mat-form-field class="max-width">
      <mat-label>Artist</mat-label>
      <input matInput focus formControlName="artist" required>
    </mat-form-field>
    <!-- <h3>Album Cover</h3>
    <input type="file" class="file-upload" onchange="console.log(event.target.files)"> -->
    <mat-form-field class="max-width">
      <mat-label>Image URL</mat-label>
      <input matInput focus formControlName="image_url" required>
    </mat-form-field>
    <mat-form-field class="max-width">
      <mat-label>Video URL</mat-label>
      <input matInput focus formControlName="video_url" required>
    </mat-form-field>
    
   
   <!--  <mat-form-field class="max-width">
      <mat-checkbox formControlName="isAdmin" isAdmin></mat-checkbox>
    </mat-form-field> -->
    <div style="display: flex; justify-content: flex-end;">
      <button mat-button (click)="dialogRef.close()" class="margin-right">CANCEL</button>
      <button mat-button [mat-dialog-close]="form.value" [disabled]="form.invalid">ADD</button>
    </div>
  </form>
