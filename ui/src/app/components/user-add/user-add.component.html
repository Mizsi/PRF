<form *ngIf="form" [formGroup]="form">
  <h3>Adding user</h3>
  <mat-form-field class="max-width">
    <mat-label>Username</mat-label>
    <input matInput placeholder="e.g. John99" focus formControlName="username" required>
  </mat-form-field>
  <mat-form-field class="max-width">
    <mat-label>Password</mat-label>
    <input matInput placeholder="e.g. asd123" focus formControlName="password" required>
  </mat-form-field>
  <mat-form-field class="max-width">
    <select matNativeControl required formControlName="isAdmin">
      <option value="true">Admin</option>
      <option value="false">Not Admin</option>
    </select>
  
  </mat-form-field>
  <div style="display: flex; justify-content: flex-end;">
    <button mat-button (click)="dialogRef.close()" class="margin-right">CANCEL</button>
    <button mat-button [mat-dialog-close]="form.value" [disabled]="form.invalid">ADD</button>
  </div>
</form>
