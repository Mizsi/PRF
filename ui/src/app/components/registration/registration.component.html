<div class="centering">
  <mat-card class="reg-card">
    <form [formGroup]="form" (ngSubmit)="register()">
      <h3>Registration</h3>
      <mat-form-field class="max-width">
        <mat-label>Username</mat-label>
        <input matInput type="text" name="nickname" placeholder="Username" formControlName="username" required>
      </mat-form-field>
      <mat-form-field class="max-width">
        <mat-label>Password</mat-label>
        <input type="password" name="password1" matInput #password1 minlength="6" placeholder="Password" formControlName="password1" required>
        <mat-hint align="end">min. length 6 / {{password1.value.length}}</mat-hint>
      </mat-form-field>
      <mat-form-field class="max-width">
        <mat-label>Password again</mat-label>
        <input type="password" name="password2" matInput #password2 minlength="6" placeholder="Password again" formControlName="password2" required>
        <mat-hint align="end">min. length 6 / {{password2.value.length}}</mat-hint>
      </mat-form-field>
      <br>
      <br>
      <button mat-raised-button color="primary" class="max-width" [disabled]="form.invalid">REGISTRATION</button>
    </form>
    <div><button mat-button color="accent" [routerLink]="[ '/login' ]">Already have an account?</button></div>
    <mat-card id="alertCard" class="alert" *ngIf="alertMessage">
      {{alertMessage}}
    </mat-card>
  </mat-card>
</div>
